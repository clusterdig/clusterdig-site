
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Clauster Tech - Mining Server</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('sfondo.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.65);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 140px;
      max-width: 90%;
      margin-bottom: 30px;
    }

    .email-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #00b894;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .email-button:hover {
      background-color: #019170;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <img src="jakon.png" alt="Logo Clauster" class="logo">
      <a href="mailto:info@clusterdig.com" class="email-button">
        Pour toutes questions ou informations complémentaires, écrire à info@clusterdig.com
      </a>
    </div>
  </section>

</body>
</html>
